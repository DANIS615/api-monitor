<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00d4aa;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Electrical Plug Outline -->
  <path d="M 20 70 L 20 30 Q 20 20 30 20 L 50 20 Q 60 20 60 10 L 70 10 Q 70 20 80 20 L 100 20 Q 110 20 110 30 L 110 70 Q 110 80 100 80 L 80 80 Q 70 80 70 90 L 60 90 Q 60 80 50 80 L 30 80 Q 20 80 20 70 Z" 
        stroke="url(#gradient)" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Two Prongs -->
  <line x1="50" y1="80" x2="50" y2="110" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round"/>
  <line x1="70" y1="80" x2="70" y2="110" stroke="url(#gradient)" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Magnifying Glass -->
  <circle cx="40" cy="50" r="18" stroke="url(#gradient)" stroke-width="3" fill="none"/>
  <line x1="50" y1="60" x2="65" y2="75" stroke="url(#gradient)" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Wavy lines inside magnifying glass -->
  <path d="M 30 45 Q 35 50 30 55" stroke="#4a9eff" stroke-width="2" fill="none"/>
  <path d="M 35 45 Q 40 50 35 55" stroke="#4a9eff" stroke-width="2" fill="none"/>
  <path d="M 40 45 Q 45 50 40 55" stroke="#4a9eff" stroke-width="2" fill="none"/>
  <path d="M 45 45 Q 50 50 45 55" stroke="#4a9eff" stroke-width="2" fill="none"/>
  
  <!-- Dots inside magnifying glass -->
  <circle cx="32" cy="48" r="2" fill="#00d4aa"/>
  <circle cx="38" cy="52" r="2" fill="#00d4aa"/>
  <circle cx="42" cy="48" r="2" fill="#ffffff"/>
  <circle cx="47" cy="53" r="2" fill="#00d4aa"/>
  <circle cx="35" cy="53" r="2" fill="#ffffff"/>
  
  <!-- Dots outside magnifying glass -->
  <circle cx="25" cy="45" r="2" fill="#ffffff"/>
  <circle cx="75" cy="35" r="2" fill="#ffffff"/>
  <circle cx="85" cy="60" r="2" fill="#ffffff"/>
  <circle cx="25" cy="65" r="2" fill="#ffffff"/>
  <circle cx="90" cy="70" r="2" fill="#ffffff"/>
</svg>

